<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>GPS Tracker Path and Markers</title>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>

	//This example creates a 2-pixel-wide red polyline tracking a path around Benedum Hall in Pittsburgh, PA.
	//Markers are placed and labeled in order of acquisition. 

	function initMap() {
	  var map = new google.maps.Map(document.getElementById('map'), {
		zoom: 17,
		center: {lat: 40.443741, lng: -79.958},
		mapTypeId: 'terrain'
	  });

	  var pathCoordinates = [
		{lat: 40.443737, lng: -79.958351},
		{lat: 40.443741, lng: -79.958214},
		{lat: 40.443733, lng: -79.957771},
		{lat: 40.443581, lng: -79.957664},
		{lat: 40.443420, lng: -79.958054},
		{lat: 40.443317, lng: -79.958405},
		{lat: 40.443409, lng: -79.958839},
		{lat: 40.443806, lng: -79.958694},
		{lat: 40.443855, lng: -79.958572},
		{lat: 40.443531, lng: -79.958641},
		{lat: 40.443531, lng: -79.958641}
	  ];
	  
	  for (i = 0; i< pathCoordinates.length; i++)
	  {
		var marker = new google.maps.Marker({
			  position: pathCoordinates[i],
			  map: map,
			  title: 'Marker ' + (i+1)
		  });
		}
			  
	  var yourPath = new google.maps.Polyline({
		path: pathCoordinates,
		geodesic: true,
		strokeColor: '#FF0000',
		strokeOpacity: 1.0,
		strokeWeight: 2
	  });

	  yourPath.setMap(map);
	}	
			

    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap">
	//insert your Google Maps API key in the section labeled "YOUR_API_KEY" above, or use Find & Replace 
    </script>
  </body>
</html>
